system.debug=true

# PostgreSQL
batch.dataSource.password=springbatchstarter
batch.dataSource.username=springbatchstarter
batch.dataSource.url=jdbc:postgresql://springbatchstarterdb/springbatchstarterdb
batch.dataSource.driverClassName=org.postgresql.xa.PGXADataSource
batch.dataSource.dialect=org.hibernate.dialect.PostgreSQLDialect
batch.dataSource.serverName=springbatchstarterdb
batch.dataSource.databaseName=springbatchstarterdb
batch.dataSource.properties=user=${dataSource.username};databaseName=${dataSource.databaseName};serverName=${dataSource.serverName};password=${dataSource.password}
